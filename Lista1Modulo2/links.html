<!DOCTYPE html>
<!-- saved from url=(0071)http://www.htmlandcssbook.com/code-samples/chapter-12/link-visited.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Link Visited</title>
		
		<style type="text/css">
		/* Link original: verde, sem sublinhado; */
		/* Link visitado: preto */
		/* Link ao passar o mouse: azul e sublinhado */
		/* Link ao clicar: verde escuro */
		a:link {
			text-decoration: none;
			color: greenyellow;
		}
		a:visited {
			color: black;
		}
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		a:active{
			color: green;
		}
		</style>
	</head>
	<body>
		<h1>Dog Breeds: <span style="color: crimson;">B</span></h1>
		<ul>

			<li><a href="http://en.wikipedia.org/wiki/Belgian_Shepherd_Dog_(Groenendael)">Belgian Shepherd</a></li>

			<li><a href="http://en.wikipedia.org/wiki/Bichon_Fris%EF%BF%BD">Bichon Frise</a></li>
