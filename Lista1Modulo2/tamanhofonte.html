<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Setting Font Size</title>
<style>
body{
  font-size: 19px;
}

</style>
</head>
<body>
/* esta fonte deve ter tamanho 19px */
<div>Regular text</div>

/* esta fonte deve ter o dobro de tamanho da fonte de cima */
<div style="font-size: 2em;">2em text
	/* esta fonte deve ter o quatro vezes o tamanho da fonte de cima */
  <div style="font-size: 4em;">4em text
		/* esta fonte deve ter a metade do tamanho da fonte de cima */
    <div style="font-size: 0.5;">2em again!</div>
  </div>
</div>
</body>
</html>
